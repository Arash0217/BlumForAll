<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصب ویولنت مانکی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            margin: 0;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        // تابع برای هدایت به صفحه نصب ویولنت مانکی
        function goToVioletMonkey() {
            window.location.href = "https://violentmonkey.github.io/get-it/";
        }

        // تابع برای هدایت به صفحه اسکریپت
        function goToScriptPage() {
            window.location.href = "https://github.com/Arash0217/Heh/raw/main/not-autoclicker.user.js";
        }

        // تابع برای هدایت به تلگرام
        function goToTelegram() {
            window.location.href = "https://web.telegram.org/";
        }

        // شروع فرآیند
        function startProcess() {
            const scriptInstalled = localStorage.getItem('scriptInstalled');
            if (!scriptInstalled) {
                goToVioletMonkey();
                setTimeout(goToScriptPage, 5000);
                setTimeout(() => {
                    localStorage.setItem('scriptInstalled', 'true');
                    goToTelegram();
                }, 10000);
            } else {
                goToTelegram();
            }
        }

        // نمایش overlay
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        // پنهان کردن overlay و شروع فرآیند
        function install() {
            document.getElementById('overlay').style.display = 'none';
            startProcess();
        }

        window.onload = showOverlay;
    </script>
</head>
<body>
    <div id="overlay">
        <button onclick="install()">نصب</button>
    </div>
    <h1>به صفحه نصب ویولنت مانکی خوش آمدید!</h1>
    <p>لطفاً چند لحظه صبر کنید تا فرآیند نصب شروع شود...</p>
</body>
</html>
